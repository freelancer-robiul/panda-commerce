<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!----------Font Awesome--------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>panda-commerce</title>
</head>
<body>

    <!----------Header Section --------------->

    <header>
        <section class="container">
            <nav class="nav-flex">
                <div class="nav-logo">
                    <figure>
                        <img src="images/logo.png" alt="">
                    </figure>
                </div>
                <div class="nav-search">
                    <input type="search" name="" id="" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <!----------Header Section nav-menu --------------->

                <div class="nav-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </section>

        <!---------- Header Section Banner-area --------------->

        <section class="container">
            <div class="banner-section-flex">
                    <div class="banner-content">
                        <h1>Mi LED TV 4A PRO 32</h1>
                        <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                        <span class="product-value">$1289</span>
                        <button class="btn-button"><a href="">Buy Now
                        <i class="fa-solid fa-arrow-right"></i>
                        </a></button>
                    </div>
                    <div class="banner-tv">
                        <figure>
                            <img src="images/banner-images/tv.png" alt="">
                        </figure>
                    </div>
            </div>
        </section>

    </header>

    <main>

        <!---------- Main Section Category-area --------------->

        <section class="container">
            <div class="categories">
                <h2>Categories</h2>

                <div class="categories-flex">

                    <div class="watch-flex">
                        <div class="watch-content">
                            <h3>Watch</h3>
                        </div>
                        <div class="watch">
                            <figure><img src="images/categories/watch.png" alt=""></figure>
                        </div>
                    </div>

                    <div class="bag-flex">
                        <div class="bag-content">
                            <h3>Bag</h3>
                        </div>
                        <div class="bag">
                            <figure><img src="images/categories/bag.png" alt=""></figure>
                        </div>
                    </div>

                    <div class="shoes-flex">
                        <div class="shoes-content">
                            <h3>Shoes</h3>
                        </div>
                        <div class="shoes">
                            <figure><img src="images/categories/shoes.png" alt=""></figure>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer></footer>

</body>
</html>
